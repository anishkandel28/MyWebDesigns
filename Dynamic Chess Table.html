<body>


    <div id="anish">

        <input type="number" id="input" />
        <input type="button" value="Calculate" onclick="chesstable()" />
        <table border="1" id="chess">


        </table>
    </div>
    <script>
        function chesstable() {
            num = document.getElementById('input').value;
            var anish = '';
            for (i = 1; i <= num; i++) {
                anish += '<tr>';
                for (j = 1; j <= 10; j++) {
                    if ((i + j) % 2 == 0) {
                        anish += '<td style= "padding:10px; background-color:black";></td>'
                    } else {
                        anish += '<td style= " padding:10px; background-color:white";></td>'
                    }
                }
                anish += '</tr>';
            }
            document.getElementById('chess').innerHTML = anish;
        }
    </script>
