<html>

<head>

    <title>Student Results</title>
    <style>
        #output {
            height: 300px;
            width: 300px;
            color: green;
            font-size: 20px;
        }
        
        h1 {
            font-size: 15px;
            text-align: "center";
        }
    </style>
    <script>
        function Myfunc() {
            var sname = document.getElementById("name").value;
            var fathername = document.getElementById("fname").value;
            var rolln = document.getElementById("roll").value;
            var batch = document.getElementById("cls").value;
            var javascript = document.getElementById("js").value;
            var pyhton = document.getElementById("pyh").value;
            var logic = document.getElementById("lg").value;
            var data = document.getElementById("algo").value;

            var firsth1 = document.getElementById('first');
            var secondh1 = document.getElementById('second');
            var thirdh1 = document.getElementById('third');
            var fourthh1 = document.getElementById('fourth');
            var fifthh1 = document.getElementById('fifth');
            var sixthh1 = document.getElementById('sixth');
            var seventhh1 = document.getElementById('seventh');

            var total = parseInt(javascript) + parseInt(pyhton) + parseInt(logic) + parseInt(data);
            var percent = total * 100 / 400;
            firsth1.innerHTML = "Your Name is:" + sname;
            secondh1.innerHTML = "Your Father name:" + fathername;
            thirdh1.innerHTML = "Your Batch is:" + batch;
            fourthh1.innerHTML = "Your Roll NO. is:" + rolln;
            fifthh1.innerHTML = "Your Total marks are:" + total;
            sixthh1.innerHTML = "Your Final Percentage is:" + percent + "%";

            if (percent >= 80) {
                seventhh1.innerHTML = "You have Obtained Grade A+"
            } else if (percent >= 70) {
                seventhh1.innerHTML = "You have Obtained Grade A"
            } else if (percent >= 60) {
                seventhh1.innerHTML = "You have Obtained Grade B"
            } else if (percent >= 50) {
                seventhh1.innerHTML = "You have Obtained Grade C"
            } else if (percent >= 40) {
                seventhh1.innerHTML = "You have Obtained Grade D"
            } else if (percent >= 33) {
                seventhh1.innerHTML = "You have Obtained Grade E"
            } else {
                seventhh1.innerHTML = "You are Failed"
            }
        }
    </script>

</head>

            <tr>

                    <lablel>Class:</lablel>
                </td>
                <td> <input type="text" id="cls" /></td>
            </tr>
            <tr>

            </tr>
            <tr>
                <td>

                    <lablel>Javascript:</lablel>
                </td>
                <td> <input type="text" id="js" /></td>
            </tr>
            <tr>
                <td>
                    <lablel>Python:</lablel>
                </td>
                <td> <input type="text" id="pyh" /></td>
            </tr>
            <tr>
                <td>
                    <lablel>Logics & Sets:</lablel>
                </td>
                <td> <input type="text" id="lg" /></td>
            </tr>
            <tr>
                <td>

                </td>
