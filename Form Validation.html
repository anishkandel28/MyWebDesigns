<html>

<head>
    <script>
        function Myfunction() {

            var name =
                document.forms["RegForm"]["Name"].Showvalue;
            var email =
                document.forms["RegForm"]["Email"].value;
            var phone =
                document.forms["RegForm"]["Telephone"].value;
            var what =
                document.forms["RegForm"]["Subject"].value;
            var password =
                document.forms["RegForm"]["Password"].value;
            var address =
                document.forms["RegForm"]["Address"].value;
            var valid_name = /^[A-Za-z]+$/;
            if (!name.match(valid_name)) {
                alert('invalid name');
                return false;
            }

            if (name.value == "") {
                window.alert("Please enter your name.");
                name.focus();
                return false;
            }

            if (address.value == "") {
                window.alert("Please enter your address.");
                address.focus();
                return false;
            }

            if (email.value == "") {
                window.alert(
                    "Please enter a valid e-mail address.");
                email.focus();
                return false;
            }

            if (phone.value == "") {
                window.alert(
                    "Please enter your telephone number.");
                phone.focus();
                return false;
            }

            if (password.value == "") {
                window.alert("Please enter your password");
                password.focus();
                return false;
            }

            if (what.selectedIndex < 1) {
                alert("Please enter your course.");
                what.focus();
                return false;
            }

            return true;


        }
    </script>

    <style>
        div {
            box-sizing: border-box;
            width: 100%;
            border: 100px solid black;
            float: left;
            align-content: center;
            align-items: center;
        }
        
        form {
            margin: 0 auto;
            width: 600px;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">REGISTRATION FORM</h1>
    <form name="RegForm" onsubmit="return Myfunction()" method="post">
        <p>Name: <input type="text" size="65" name="Name" /></p>
        <br />
        <p>Address: <input type="text" size="65" name="Address" />
        </p>
        <br />
        <p>E-mail Address: <input type="text" size="65" name="Email" /></p>
        <br />
        <p>Password: <input type="text" size="65" name="Password" /></p>
        <br />
        <p>Mobile: <input type="text" size="65" name="Telephone" /></p>
        <br />

        <p>
            SELECT YOUR COURSE
            <select type="text" value="" name="Subject"> 
                    <option>Computing</option> 
                    <option>Cyber Security</option> 
                    <option>
                </select>
        </p>
        <br />
        <br />

        <input type="submit" value="submit" name="Submit" />
        <input type="reset" value="Reset" name="Reset" />
        </p>
    </form>
</body>

</html>
